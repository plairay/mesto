<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

    <div class="page__container">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип Место">
            <div class="header__line"></div>
        </header> 

        <main class="content">

            <section class="profile">
                <div class="profile__info">
                    <img src="./images/avatar.jpg" class="profile__image" alt="аватар">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button> 
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>             
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
            <section class="cards">
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">
                &copy; 2020 Mesto Russia
            </p>
        </footer>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" class="popup__form">
                <label class="popup__label">
                    <input type="text" class="popup__input popup__edit-name" name="name" value="" minlength="2" maxlength="40" required >
                    <span class="popup__error" id="name-error"></span>
                </label>
                <label class="popup__label">   
                    <input type="text" class="popup__input popup__edit-profession" name="profession" value="" minlength="2" maxlength="200" required>
                    <span class="popup__error" id="profession-error"></span>
                </label>     
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>
    
    <div class="popup popup_type_add-image">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form action="#" class="popup__form">
                <label class="popup__label"> 
                    <input type="text" class="popup__input popup__add-place" name="place" value="" placeholder="Название" minlength="2" maxlength="40" required>
                    <span class="popup__error" id="place-error"></span>
                </label>
                <label class="popup__label">     
                    <input type="url" class="popup__input popup__add-url" name="url" value="" placeholder="Ссылка на картинку" required> 
                    <span class="popup__error" id="url-error"></span>
                </label>    
                <button type="submit" class="popup__button">Создать</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>
    
    <div class="popup popup_type_view-image">
        <div class="popup__container-image">
            <img src ="#" class="popup__card-image">
            <figure class="popup__figure"></figure>
            <button class="popup__close-button" type="button"></button>
        </div>    
    </div> 

    <template class="template-card">
        <div class="card">
            <img src ="#" alt="" class="card__image">
            <div class="card__name">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
            </div>
            <button type="button" class="card__delete-button"></button>
        </div>
    </template> 

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
