<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="page__container">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип Место">
            <div class="header__line"></div>
        </header> 

        <main class="content">

            <section class="profile">
                <div class="profile__info">
                    <img src="./images/avatar.jpg" class="profile__image">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button> 
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>             
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
            <section class="cards">

                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__name">
                        <h2 class="card__title">Карачаевск</h2>
                        <img src="./images/like.png" alt="лайк" class="card__like">
                    </div>
                </div>

                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
                    <div class="card__name">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <img src="./images/like.png" alt="лайк" class="card__like">
                    </div>
                </div>

                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="card__image">
                    <div class="card__name">
                        <h2 class="card__title">Домбай</h2>
                        <img src="./images/like.png" alt="лайк" class="card__like">
                    </div>
                </div>

                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
                    <div class="card__name">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <img src="./images/like.png" alt="лайк" class="card__like">
                    </div>
                </div>

                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="card__image">
                    <div class="card__name">
                        <h2 class="card__title">Домбай</h2>
                        <img src="./images/like.png" alt="лайк" class="card__like">
                    </div>
                </div>

                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="card__image">
                    <div class="card__name">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <img src="./images/like.png" alt="лайк" class="card__like">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
                &copy; 2020 Mesto Russia
            </p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" class="popup__form">
                <input type="text" class="popup__edit-name" value="...">
                <input type="text" class="popup__edit-profession" value="...">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>
 <script src="scripts/index.js"></script>   
</body>
</html>
